{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Employé</title>
    <link rel="stylesheet" href="{% static 'css/ModifierEmploye.css' %}?v=2">

</head>
<body>
    <div class="content">
        <!-- Formulaire de modification d'employé -->
        <section id="modifier-employe">
            <h2>MODIFIER UN EMPLOYÉ</h2>
            <form id="form-modification" method="POST">
                {% csrf_token %}
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" value="{{ employe.nom }}" required>

                <label for="fonction">Fonction</label>
                <input type="text" id="fonction" name="fonction" value="{{ employe.fonction }}" required>

                <label for="salaire">Salaire</label>
                <input type="number" id="salaire" name="salaire" value="{{ employe.salaire }}" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ employe.email }}" required>

                <label for="numero">Numéro</label>
                <input type="text" id="numero" name="numero" value="{{ employe.numero }}" required>

                <label for="statut">Statut</label>
                <select id="statut" name="statut">
                    <option value="actif" {% if employe.statut == 'actif' %}selected{% endif %}>Actif</option>
                    <option value="inactif" {% if employe.statut == 'inactif' %}selected{% endif %}>Inactif</option>
                </select>

                <button type="submit">Enregistrer les Modifications</button>
            </form>
        </section>
    </div>
</body>
</html>
